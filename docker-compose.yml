version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: php-symfony
    environment:
      - SYMFONY_ENV=dev
      - DATABASE_URL=postgresql://symfony_user:symfony_pass@db:5432/symfony_db
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "php bin/console doctrine:migrations:migrate --no-interaction && php -S 0.0.0.0:8000 -t public"

  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: symfony_user
      POSTGRES_PASSWORD: symfony_pass
      POSTGRES_DB: symfony_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  frontend:
    image: node:18.19.0
    volumes:
      - './frontend/:/app'
    ports:
      - "4200:4200"
    depends_on:
      - backend
    command: >
      sh -c "cd /app && npm install -g @angular/cli && npm install && ng serve --host 0.0.0.0 --port 4200"

volumes:
  postgres-data:
